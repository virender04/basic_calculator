<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <div class="body">
        <div class="screen">
            <div class="display">0</div>
        </div>
        <div class="btns">
            <div class="innerbtns">
                <div class="topfn buttons c">C</div>
                <div class="topfn buttons pow">^</div>
                <div class="topfn buttons perc">%</div>
                <div class="rightop buttons divide">/</div>
            </div>
            <div class="innerbtns">
                <div class="buttons num seven">7</div>
                <div class="buttons num eight">8</div>
                <div class="buttons num nine">9</div>
                <div class="buttons rightop multiply">X</div>
            </div>
            <div class="innerbtns">
                <div class="buttons num four">4</div>
                <div class="buttons num five">5</div>
                <div class="buttons num six">6</div>
                <div class="buttons rightop minus">-</div>
            </div>
            <div class="innerbtns">
                <div class="buttons num one">1</div>
                <div class="buttons num two">2</div>
                <div class="buttons num three">3</div>
                <div class="buttons rightop plus">+</div>
            </div>
            <div class="innerbtns">
                <div class="buttons num zero">0</div>
                <div class="buttons num point">.</div>
                <div class="buttons num remove"><</div>
                <div class="buttons rightop equal">=</div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
